{% extends "placement/base.html" %}
{% block content %}
    {% for o in offer %}
        <div class="col-md-12">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                
                <strong class="d-inline-block mb-2 text-primary">{{o.get_o_type}}</strong>
                <h3 class="mb-0">
                    <p class="text-dark" >{{o.company}}</p>
                </h3>
                <div class="mb-1 text-muted">{{o.job_location}}</div>
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="ofr" value="{{o.pk}}" />
                    <button class="btn btn-outline-info" type="submit">Apply now</button>
                </form>
            </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
